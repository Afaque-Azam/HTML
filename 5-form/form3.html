<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="textfield">TextField:</label>
        <input type="text" id="textfield">

        <br><br>

        <label for="gender">Gender: </label>
        <label for="male"> Male</label>
        <input type="radio" id="male" name="Gender" value="Male">

        <label for="female"> Female</label>
        <input type="radio" id="female" name="Gender" value="Female">

        <label for="other"> Other</label>
        <input type="radio" id="other" name="Gender" value="Other">

        <br><br>

        <label for="language">Language:</label>
        
        <label for="checkbox1">English</label>
        <input type="checkbox" id="checkbox1" name="Subject" value="English">

        <label for="checkbox2">Math</label>
        <input type="checkbox" id="checkbox2" name="Subject" value="Math">

        <br><br>

        <label for="file1">Choose File:</label>
        <input type="file" id="file1">


        <br><br>

        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
