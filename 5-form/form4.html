<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="neme">Name :</label>
        <input type="text" id="name">
        <br><br>
        <label for="email">Email :</label>
        <input type="email" id="email">
        <br><br>
        <label for="phone">Phone :</label>
        <input type="tel" id="phone">
        <br><br>
        <label for="occupation">Ocupation :</label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <label for="topic">Topic of interest :</label>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="topic" value="HTML">
        <label for="css">CSS</label>
        <input type="checkbox" id="css" name="topic" value="CSS">
        <label for="js">Java Script</label>
        <input type="checkbox" id="js" name="topic" value="Java Script">
        <br><br>
        <label for="textarea1">Comment :</label>
        <br>
        <textarea name="textarea1" id="textarea1"></textarea>
        <br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
