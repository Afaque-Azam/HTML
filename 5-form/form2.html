<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML Form Dummy</legend>

            <label for="User-Name">Enter User-Id:</label>
            <input type="text" id="User-Name">
    
            <br><br>
    
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob">
            
            <br><br>
    
            <label for="textarea1">Enter Addres:</label>
            <textarea name="" id="textarea1" rows="4" cols="20" placeholder="Enter Text Here...."></textarea>
             
            <br><br>
    
            <label for="lang">Choose Language:</label>
            <select name="Language" id="lang">
                <option value="c">C</option>
                <option value="c++">C++</option>
                <option value="java">Java</option>
                <option value="html">Html</option>
                <option value="css">CSS</option>
                <option value="js">Java Script</option>
            </select>
    
            <br><br>
            <label for="submit">Submit:</label>
            <input type="submit" id="submit" value="Click-me">

        </fieldset>
    </form>
</body>
</html>
