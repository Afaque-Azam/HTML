<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name :</label>
            <input type="text" id="name">
            <br><br>
            <label for="email">Email :</label>
            <input type="email" id="email">
            <br><br>
            <label for="phone">Phone :</label>
            <input type="tel" id="phone">
            <br><br>
            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob">
            <br><br>
            <label for="">Gender :</label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="Other">
            <br><br>
            <label for="coun">Country :</label>
            <select name="country" id="coun">
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
                <option value="nepal">nepal</option>
                <option value="Other">Other</option>
            </select>
        </fieldset>

        <br>

        <fieldset>
            <legend>Address</legend>

            <label for="street">Street :</label>
            <input type="text" id="street">
            <br><br>
            <label for="city">City :</label>
            <input type="text" id="city">
            <br><br>
            <label for="state">State :</label>
            <input type="text" id="state">
            <br><br>
            <label for="pin">Pin Code :</label>
            <input type="number"  id="pin">
        </fieldset>

        <br>

        <fieldset>
            <legend>Other Information</legend>

            <label for="comment">Comment</label>
            <br>
            <textarea name="comment" id="comment" rows="5" cols="30"></textarea>

            <label for="che">I agree to the terms of service :</label>
            <input type="checkbox"  id="che">

        </fieldset>

        <br>
        <input type="submit" id="submit">
    </form>
</body>
</html>
